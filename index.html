<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de recrutement de DevStudio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="index" href="index.js">
</head>
<body>
    <div class="bcd">
        
    </div>
    <form>
        <div>
            <h1 class="formulaire-de-recrutement">
                Formulaire de recrutement
            </h1>
        </div>
        <div class="corps-Formulaire">
        <div class="separation"></div>
            <div class="gr" align="center">
                <div align="left">
                    <label>Votre Pseudo Discord (n'oublier pas le #)</label>
                    <input type="text">
                </div>
                <div class="imgds">
                    <img src="ds.jfif" alt="image-discord">
                </div>
                <div class="gr">
                    <div align="left">
                        <label>Vous savez coder ?</label>
                        <input type="text">
                    </div>
                    <div class="PC">
                        <img src="téléchargé.png" alt="portable computeur">
                    </div>
                </div>
                <div class="gr"align="left">
                    <div align="left">
                        <label>Quels langages de code connaissez-vous ?</label>
                        <input type="text">
                    </div> 
                    <div>
                        <div class="lua">
                            <img src="lua.png" alt="all code">
                            <div class="ou">
                                <label>
                                    ou
                                </label>
                            </div>
                            <img src="java.png" alt="all code" class="java">
                        </div>
                    </div>
                </div>
                <div class="gr5" align="left">
                    <div>
                        <label>Pourquoi venir travailler chez nous ?</label>
                        <input type="text">
                    </div>
                </div>
                <div class="gr6" align="left">
                    <div>
                        <label>Votre motivation ?</label>
                        <input type="text">
                    </div>
                </div>

                <div class="button" align="center">
                    <button>
                        Envoyez le formulaire
                    </button>
                </div>

            </div>
        </div>
        </div>
        
    </form>
</body>
</html>
